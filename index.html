<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="locationUser()">CLICK</button>
  <div id="info"></div>

  <script>

    let info = document.getElementById("info");

    function locationUser() {

      if(navigator.geolocation) {
        navigator.geolocation.watchPosition(showLocation, showError);
      } else alert("location API is not supported in this browser"); 
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          info.innerHTML = "permission denied";
          break;
        case error.POSITION_UNAVAILABLE:
          info.innerHTML = "position unavailabel";
          break;
        case error.TIMEOUT:
          info.innerHTML = "timeout";
          break;
        case error.UNKNOWN_ERROR:
          info.innerHTML = "unknown";
          break;
        default:
          info.innerHTML = "other";
      }
    }

    function showLocation(value) {
      info.innerHTML = value.coords.latitude + ", " +  value.coords.longitude;
    }

  </script>



</body>
</html>
